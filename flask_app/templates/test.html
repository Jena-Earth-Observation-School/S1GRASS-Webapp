{% extends "default.html" %}

{% block app_content %}

<head>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <style>
    #map {
    width: 960px;
    height: 500px;
    }
    </style>
</head>

<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
<script src="https://unpkg.com/georaster"></script>
<script src="https://unpkg.com/proj4"></script>
<script src="https://unpkg.com/georaster-layer-for-leaflet/georaster-layer-for-leaflet.browserify.min.js"></script>
<script>

var map = L.map('map').setView([37, -6.4], 10);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

////////// Change after this line ////////////
var file = "file:///D:/GEO450_data/grass/output/cog_4326/test_cog.tif";


var reader = new FileReader();
reader.readAsArrayBuffer(file);
reader.onloadend = function() {
    var arrayBuffer = reader.result;
    parseGeoraster(arrayBuffer).then(georaster => {
    console.log("georaster:", georaster);

    var layer = new GeoRasterLayer({
        georaster: georaster,
        opacity: 0.8,
        resolution: 256
    });

    layer.addTo(map);

    map.fitBounds(layer.getBounds());

  });
};

</script>
</body>

{% endblock %}
