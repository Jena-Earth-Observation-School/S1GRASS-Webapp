{% extends "base.html" %}

{% block app_content %}

<head>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <style>
    #map {
    display: inline-block;
    width: 600px;
    height: 450px;
    }

    #plot {
    display: inline-block;
    width: 600px;
    height: 350px;
    }

    </style>
</head>

<body>

<div id="wrapper">
    <div id="map"></div>
    <div id="plot"></div>
</div>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
<script src="https://unpkg.com/georaster"></script>
<script src="https://unpkg.com/proj4"></script>
<script src="https://unpkg.com/georaster-layer-for-leaflet/georaster-layer-for-leaflet.browserify.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4.js"></script>

<script type="text/javascript">

// Initialize map and set view
var map = L.map('map').setView([37, -6.4], 10);

// Load OSM basemap
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Get avg_raster.tif
var filepath = "{{filepath}}"
var file = "{{url_for('serve_file', filepath=filepath)}}";
console.log("file_url:", file)

var ras_proj;

// Create GeoRasterLayer and add to map
fetch(file)
  .then(response => response.arrayBuffer())
  .then(arrayBuffer => {
    parseGeoraster(arrayBuffer).then(georaster => {
      console.log("georaster:", georaster);

      var layer = new GeoRasterLayer({
          georaster: georaster,
          opacity: 1.0,
          resolution: 256
      });

      window.ras_proj = georaster.projection;

      // Add layer and fit to layer extent
      layer.addTo(map);
      map.fitBounds(layer.getBounds());

  });
});

map.on('click',
    function(e){
        var coord = e.latlng;
        var latitude = coord.lat;
        var longitude = coord.lng;

        // Jinja2's 'url_for' doesn't accept js variables, so the easiest fix is to just built the url client-side
        // For more information see: https://stackoverflow.com/a/36144071/9764999
        var url = ["/plot", latitude, longitude, ras_proj].join("/");
        $('#plot').load(url);

        //console.log("Coordinate:", coord);
        //console.log("URL:", url);

});

</script>
</body>

{% endblock %}
