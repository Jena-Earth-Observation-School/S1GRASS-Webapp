{% extends "base.html" %}

{% block app_content %}

<head>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <style>
    #map {
    width: 960px;
    height: 500px;
    }
    </style>
</head>

<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
<script src="https://unpkg.com/georaster"></script>
<script src="https://unpkg.com/proj4"></script>
<script src="https://unpkg.com/georaster-layer-for-leaflet/georaster-layer-for-leaflet.browserify.min.js"></script>

<script>

// Initialize map and set view
var map = L.map('map').setView([37, -6.4], 10);

// Load OSM basemap
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Get file url
var filename = "{{filename}}"
var path = "{{path}}"
var file = "{{ url_for('serve_file', path=path, filename=filename) }}";
console.log("file_url:", file)

// Create GeoRasterLayer and add to map
fetch(file)
  .then(response => response.arrayBuffer())
  .then(arrayBuffer => {
    parseGeoraster(arrayBuffer).then(georaster => {
      console.log("georaster:", georaster);

      var layer = new GeoRasterLayer({
          georaster: georaster,
          opacity: 1.0,
          resolution: 256
      });

      layer.addTo(map);

      map.fitBounds(layer.getBounds());

  });
});

</script>

</body>

{% endblock %}
