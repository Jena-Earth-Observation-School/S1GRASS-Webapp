<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--ensure proper rendering and touch zooming-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS; my own CSS files must follow after it -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!--include leaflet and leaflet.draw CSS files-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

        <!--custom CSS-->
        <link rel="stylesheet" href="static/css/template.css" />
        <!--alternatively:-->
<!--        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/template.css') }}" />-->
    </head>
    <body>
        <!--the navigation bar at the top of each page-->
        <header>
            <div class="container">
                <!--<h1 class="logo">First Web App</h1>-->
                <nav class="navbar navbar-default">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Ye Olde Web Appe</a>
                        </div>
                        <ul class="nav navbar-nav">
                            <li class="nav-item">
                                <a href="{{ url_for('home') }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="{{ url_for('about') }}">About</a>
                            </li>
                        </ul>
                </nav>
            </div>
        </header>
        <!--bootstrap container to be filled by other templates-->
        <div class="container">
<!--            display flashed messages from main.py-->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message  in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% block content %}
            {% endblock content %}
        </div>
        <!--scripts are best included at the end of the body so that the whole website
        structure is set up before the scripts are executed-->

        <!-- jQuery library; quite universal, is used by e.g. bootstrap and must be loaded before it -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--Leaflet-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"></script>
        <!--Leaflet.Draw-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
        <!--Leaflet shapefile extension-->
        <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
        <!--custom Javascript files-->
        <script src='static/js/leaflet_embed.js'></script>
    </body>
</html>
