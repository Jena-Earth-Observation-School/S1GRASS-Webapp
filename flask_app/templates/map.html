{% extends "base.html" %}

{% block app_content %}

<head>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <style>

    #wrapper {
    display: flex;
    }

    #map {
    width: 650px;
    height: 500px;
    float: left;
    }

    #plot {       // Bokeh plot size is defined in grass_fun.py where the plot is created
    float: left;
    }

    </style>
</head>

<body>
<div id="wrapper">
    <div id="map"></div>
    <div id="plot"></div>
</div>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
<script src="https://unpkg.com/georaster"></script>
<script src="https://unpkg.com/proj4"></script>
<script src="https://unpkg.com/georaster-layer-for-leaflet/georaster-layer-for-leaflet.browserify.min.js"></script>

<script type="text/javascript">

// Initialize map and set view
var map = L.map('map').setView([37, -6.4], 10);

// Load OSM basemap
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Use  avg_raster.tif
var filepath = "{{filepath}}"
var file = "{{url_for('serve_file', filepath=filepath)}}";
console.log("file_url:", file)

// Define global variable to store projection in
var ras_proj;

// Create GeoRasterLayer and add to map
fetch(file)
  .then(response => response.arrayBuffer())
  .then(arrayBuffer => {
    parseGeoraster(arrayBuffer).then(georaster => {
      console.log("georaster:", georaster);

      var layer = new GeoRasterLayer({
          georaster: georaster,
          opacity: 1.0,
          resolution: 256
      });

      // Get georaster projection and store in global variable ('window.' is used to access global variables)
      window.ras_proj = georaster.projection;

      // Add layer and fit to layer extent
      layer.addTo(map);
      map.fitBounds(layer.getBounds());

  });
});

// Define empty variable for pin
var pin = {};

map.on('click',
    function(e){
        // Define coordinates where map was clicked
        var coord = e.latlng;
        var latitude = coord.lat;
        var longitude = coord.lng;

        // Remove previous pin
        if (pin != undefined) {
              map.removeLayer(pin);
        };

        // Add new pin
        pin = L.marker([latitude,longitude]).addTo(map);

        // Update bokeh plot
        // Jinja2's 'url_for' doesn't accept JS variables, so the easiest fix is to just build the url client-side.
        // For more information see: https://stackoverflow.com/a/36144071/9764999
        // Sending the projection back as well to know which CRS the coordinates need to be transformed into. It's also
        // possible to get the projection from the GRASS project itself, but this way seemed a bit more straightforward.
        var url = ["/plot", latitude, longitude, ras_proj].join("/");
        $('#plot').load(url);

});

</script>
</body>

{% endblock %}
